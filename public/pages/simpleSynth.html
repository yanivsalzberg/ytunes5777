<div id="osc">

	<style>
		#osc {
			background-color: slategrey;
			width: 200px;
			height: 200px;
			border-radius: 10%;
			border: solid black 4px;
			margin: auto;
		}
		form {
			padding: 30px;
		}

	</style>


<form align="center">
  <select name="wave-form" id="waveform">
    <option value="sine" selected>sine</option>
    <option value="triangle">triangle</option>
    <option value="sawtooth">sawtooth</option>
    <option value="square">square</option>
  </select>

	<br><br>

<input id="oscPitch" type="range" min="50" max="5000" step="1" value="900"/>

</form>

</div>


		<script type="text/javascript">
			var context = new(window.AudioContext || window.webkitAudioContext)();
			var oscillator = context.createOscillator();
			var gain = context.createGain()

			var osc = document.getElementById("osc");
			osc.onmousedown=function(){
			var oscPitch = document.getElementById('oscPitch').value;

			oscillator.frequency.value = oscPitch;
			var waveform = document.getElementById("waveform").value;
			oscillator.type = waveform;

			oscillator.connect(context.destination);
			oscillator.start(0);
		};

		osc.onmouseup = function(){
			oscillator.disconnect();
		};


		//keypress and release
		onkeydown=function(){
		var oscPitch = document.getElementById('oscPitch').value;

		oscillator.frequency.value = oscPitch;
		var waveform = document.getElementById("waveform").value;
		oscillator.type = waveform;

		oscillator.connect(context.destination);
		oscillator.start(0);
	};

	onkeyup = function(){
		oscillator.disconnect();
	};

		</script>
